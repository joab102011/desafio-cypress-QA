name: Lint e Formatação

# Workflow para garantir qualidade de código
# Seguindo recomendação do entrevistador de manter código limpo e bem formatado

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Verificar Lint e Formatação
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Instalar dependências
        run: npm ci
      
      - name: Executar ESLint
        run: npm run lint
      
      - name: Verificar formatação com Prettier
        run: npm run format:check
      
      - name: Comentar no PR se houver erros
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ Erros de lint ou formatação encontrados. Por favor, corrija antes de fazer merge.'
            })

