name: Cypress Tests - CI/CD

# Este workflow executa os testes automatizados do Cypress
# sempre que houver push na branch main
# 
# Justificativa da configuração:
# - Execução automática em push garante qualidade contínua (recomendação do entrevistador)
# - Navegador padrão do Cypress (Electron) é suficiente para validação
# - Upload de artifacts facilita debug de falhas
# - Retry automático reduz flaky tests (testa e retesta várias vezes)

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Permite execução manual

jobs:
  # Job para executar testes Cypress
  cypress-run:
    name: Cypress Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      
      - name: Instalar dependências
        run: npm ci
      
      - name: Executar ESLint (validação de qualidade)
        run: npm run lint || true
      
      - name: Executar testes Cypress
        uses: cypress-io/github-action@v6
        with:
          # Não especificar browser = usa o padrão (Electron)
          record: false
          # Site externo - não precisa iniciar servidor local
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload screenshots em caso de falha
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 7
      
      - name: Upload vídeos dos testes
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
          retention-days: 7
